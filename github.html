<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Your Skills!</title>
    <meta name="description" content="Need some Front-End inspiration?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="icon" type="image/ico" href="32_favicon.png"/>
    <link rel="icon" type="image/ico" href="64_favicon.png"/>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        <section class="pageContent block-container-single">
            <header class="main-header group">
                <p>Solve This Random Github Issue!</p>
                <a class="home-link" href="https://github.com/tevko/practice">Github</a>
                <a class="home-link" href="index.html">Home</a>
            </header>
        <article class="block-github">
            <div class="block-content">
                <div class="suggestionApp">
                    <p class="suggestionApp-content">
                        <script class="template" type="solvegit/js">
                            <h1><%= items[randRepo].title %></h1>
                            <p class="markdown"><%= items[randRepo].body %></p>
                            <div><%= items[randRepo].created_at %></div>
                        </script>
                    </p>
                    <div class="suggestionApp-prompts">
                        <a class="suggestionApp-action btn" href="#">No thanks.</a>
                        <a id="solve" class="btn" href="#">Let's Solve It!</a>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js"></script>
    <script src="assets/js/main.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-48014211-1', 'tevko.github.io');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
    <!--dev only -->
</body>

</html>
